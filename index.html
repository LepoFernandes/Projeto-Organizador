<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Organizador de Tarefas</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="formPrincipal">
                <h1>Organizador de Tarefas</h1>
                <!-- Formulário para adicionar tarefas -->
                <form id="taskForm">
                    <label for="taskInput">Nova Tarefa:</label>
                    <input type="text" id="taskInput" required placeholder="Digite aqui sua tarefa.">
                    <button type="submit">Adicionar Tarefa</button>
                </form>
            </div>
    
            <!-- Lista de tarefas -->
            <div class="tasks">
                <div id="pendingTasks">
                    <h2>Tarefas Pendentes</h2>
                    <ul id="pendingList" class="task-list"></ul>
                </div>
    
                <div id="completedTasks">
                    <h2>Tarefas Concluídas</h2>
                    <ul id="completedList" class="task-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
